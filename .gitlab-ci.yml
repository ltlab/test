image: ubuntu:latest
variables:
    DOCKER_DRIVER: overlay2

# caching for apt
#cache:
#    key: "apt-cache"
#    paths:
#        - apt-cache

before_script:
    - echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> Before script section"
      #	- echo "For example you might run an update here or install a build dependency"
      #	- echo "Or perhaps you might print out some debugging details"
    - export APT_CACHE_DIR=`pwd`/apt-cache && mkdir -pv ${APT_CACHE_DIR}
    - export APT_CACHE_OPTION="-o dir::cache::archives=${APT_CACHE_DIR}"
    - du -sh ${APT_CACHE_DIR}
    - cat /proc/cpuinfo | grep model
    - free -h
    - df -h
    - ls -al /home
    - uname -a
    - ls -al
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    - apt-get update -qq && apt-get install ${APT_CACHE_OPTION} -y -qq apt-utils sudo net-tools iproute2 systemd
      #	- ./cp_to_admin.sh

after_script:
    - echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> After script section"
      #	- echo "For example you might do some cleanup here"

stages:
    - build
      #	- test
      #	- deploy

build-dev:
    stage: build
    script:
        - echo "Build Stage => build-dev"
        - ./development.sh
        - echo "Build Stage => add_user"
        - ./add_user.sh test
        - echo "Build Stage => del_user"
        - ./del_user.sh test
    only:
        - master
    cache:
        key: "dev-apt-cache"
        paths:
            - apt-cache
    artifacts:
        name: "${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}"
        expose_as: "build-dev artifacts"
        expire_in: 1 week
        paths:
            - apt-cache
#    tags:
#        - ltlab-coreos

build-aosp:
    stage: build
    script:
        - echo "Build Stage => build-aosp"
        - ./development.sh
        - ./script/aosp-dev.sh
        - echo "Build Stage => add_user"
        - ./add_user.sh test
        - echo "Build Stage => del_user"
        - ./del_user.sh test
    only:
        - master
    cache:
        key: "aosp-apt-cache"
        paths:
            - apt-cache
    artifacts:
        name: "${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}"
        expose_as: "build-aosp artifacts"
        expire_in: 1 week
        paths:
            - apt-cache
